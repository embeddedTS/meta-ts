#@TYPE: Machine
#@NAME: embeddedTS TS-75xx SBC
#@DESCRIPTION: Machine configuration for embeddedTS TS-75xx SBC

require conf/machine/include/qemu.inc
require conf/machine/include/tune-ts7500.inc

TARGET_ARCH ?= "arm"
PREFERRED_PROVIDER_virtual/kernel ?= "linux-ts7500"
PREFERRED_VERSION_linux-ts7500 ?= "3.4%"

#BASE_PACKAGE_ARCH = "armv4" 
#TARGET_CFLAGS += "-march=armv4 -mno-thumb-interwork -mno-thumb -mfloat-abi=soft"
#PACKAGE_EXTRA_ARCHS += "armv4"

#require conf/machine/include/tune-arm926ejs.inc
#require conf/machine/include/tune-fa526.inc



KERNEL_IMAGETYPE = "zImage"
SERIAL_CONSOLE = "115200 tsconsole"
SYSVINIT_ENABLED_GETTYS= ""
MACHINE_FEATURES = "ext2 vfat usbgadget usbhost wifi 3g ppp wlan"
MACHINE_FEATURES_BACKFILL_CONSIDERED = "rtc"
HOSTNAME = "ts75xx"
IMAGE_FSTYPES="tar.bz2 ext2 dd"
